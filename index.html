<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drakulic Utility Suite</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <header class="app-header">
    <h1>Drakulic Utility Suite</h1>
    <p>A collection of useful web tools, built for speed and simplicity.</p>
  </header>

  <div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <nav class="tool-list">
        <button data-tool="password">Password Generator</button>
        <button data-tool="text-analyzer">Text Analyzer</button>
        <button data-tool="color-tools">Color Tools</button>
        <button data-tool="unit-converter">Unit Converter</button>
        <button data-tool="text-case">Text Case Converter</button>
        <button data-tool="calculator">Calculator</button>
      </nav>
    </aside>

    <!-- MAIN PANEL -->
    <main class="tool-panel">
      <h2>Select a tool from the left</h2>
      <p>The tool content will appear here.</p>
    </main>

  </div>

  <script src="main.js"></script>
</body>
</html>
